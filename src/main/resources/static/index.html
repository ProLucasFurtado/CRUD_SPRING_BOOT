<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	 <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="ISO-8859-1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<title>CRUD completo</title>
</head>

<body>

	<h3>Projeto Spring Boot - CRUD completo</h3>
<form id="formCadastroUser">
	<div class="mb-3">
  		<label for="id" class="form-label">ID</label>
  		<input type="text" class="form-control" id="id" readonly="readonly">
	</div>
	
	<div class="mb-3">
  		<label for="nome" class="form-label">Nome do Usuário</label>
  		<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required" autofocus="autofocus">
	</div>
	
	<div class="mb-3">
  		<label for="idade" class="form-label">Idade</label>
  		<input type="number" class="form-control" id="idade">
	</div>
</form>

<button type="button" class="btn btn-primary" onclick="salvarUsuario();">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="limparFormulario();">Novo</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script type="text/javascript">
	function salvarUsuario() {
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		$.ajax ({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({
				id : id,
				nome : nome,
				idade : idade
			}),
			contentType: "application/json; charset=utf-8",
			success: function (response) {
				
				$("#id").val(response.id);
				alert("Salvo com sucesso!");
			}
		}).fail(function (xhr, status, errorThrown){
			alert("Erro ao salvar: " + xhr.responseText);
		});
		
	}
	
	function limparFormulario() {
		$(document).ready(function() {
             $("#formCadastroUser")[0].reset();
	     });
	}
	 

</script>

</body>
</html>
