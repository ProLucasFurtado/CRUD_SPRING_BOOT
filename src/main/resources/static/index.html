<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!--Estilo customizado-->
<link rel="stylesheet" type="text/css" href="css/estilo.css">

<title>CRUD completo</title>

<style type="text/css">
</style>

</head>

<body>

	<h3>Projeto Spring Boot - CRUD completo</h3>
	<form id="formCadastroUser" name ="formCadUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required"
				autofocus="autofocus">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>
	</form>

	<button type="button" class="btn btn-primary"
		onclick="salvarUsuario();">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="limparFormulario();">Novo</button>
	<button type="button" class="btn btn-warning"
		onclick="botaoDeletarUsuario();">Deletar</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUsuario">Pesquisar</button>

	<div class="modal fade" id="modalPesquisarUsuario" tabindex="-1"
		aria-labelledby="modalPesquisarUsuarioLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalPesquisarUsuarioLabel">Pesquisa
						de Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="buscarNome" class="col-form-label">Nome do
								usuário:</label> <input type="text" class="form-control" id="buscarNome"
								placeholder="Informe o nome">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisarUsuario();">Buscar</button>
					</form>
					<div id="resultados">
						<table class="table table-striped" id="tabelaResultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Idade</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function pesquisarUsuario() {
			var nome = $('#buscarNome').val();

			if (nome != null && nome.trim() != '') {
				$
						.ajax(
								{
									method : "GET",
									url : "buscarPorNome",
									data : "nome=" + nome,
									success : function(response) {

										$('#tabelaResultados > tbody > tr')
												.remove();

										for (var i = 0; i < response.length; i++) {
											$('#tabelaResultados > tbody')
													.append(
															'<tr id="'
																	+ response[i].id
																	+ '"><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].nome
																	+ '</td><td>'
																	+ response[i].idade
																	+ '</td><td><button type="button" class="btn btn-primary" onclick="editarUsuario('
																	+ response[i].id
																	+ ')">Editar</button></td><td><button type="button" class="btn btn-danger" onclick="deletarUsuario('
																	+ response[i].id
																	+ ')">Deletar</button></td></tr>');
										}
									}
								}).fail(
								function(xhr, status, errorThrown) {
									alert("Erro ao buscar usuário: "
											+ xhr.responseText);
								});
			}
		}

		function editarUsuario(id) {
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "iduser=" + id,
				success : function(response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);

					$("#modalPesquisarUsuario").modal("hide");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});

		}

		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val().trim();
			var idade = $("#idade").val();

			if (nome == null || nome.trim() == "") {
				$("#nome").focus();
				alert("Favor, informar o seu nome!");
				return false;
			}
			
			else if (idade == "") {
				$("#idade").focus();
				alert("Favor, informar a sua idade!");
				return false;
			} 
			 
				$.ajax({
					method : "POST",
					url : "salvar",
					data : JSON.stringify({
						id : id,
						 nome : nome,
						idade : idade
					}),
					contentType : "application/json; charset=utf-8",
					success : function(response) {

						$("#id").val(response.id);
						limparFormulario();
						alert("Salvo com sucesso!");
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao salvar: " + xhr.responseText);
				});

		}

		function botaoDeletarUsuario() {
			var id = $("#id").val();

			if (id == "") {
				alert("Favor, coloque seu código identificador!");
				return false;
			}

			else if (id != null && id.trim() != '') {
				limparFormulario();
				deletarUsuario(id);
			}
		}

		function deletarUsuario(id) {

			if (confirm('Deseja realmente deletar?')) {

				$.ajax({
					method : "DELETE",
					url : "deletar",
					data : "iduser=" + id,
					success : function(response) {

						$("#" + id).remove();
						alert(response);
					}
				}).fail(
						function(xhr, status, errorThrown) {
							alert("Erro ao deletar usuário por id: "
									+ xhr.responseText);
						});

			}
		}

		function limparFormulario() {
			$(document).ready(function() {
				$("#formCadastroUser")[0].reset();
				formCadUser.nome.focus();
			});
		}
	</script>

</body>
</html>
